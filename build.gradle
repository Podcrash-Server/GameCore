plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'java'
}

group 'com.podcrash'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/public/'
    }
    maven {
        url 'https://repo.aikar.co/content/groups/aikar/'
    }
    maven {
        url 'https://repo.dmulloy2.net/nexus/repository/public/'
    }
}

dependencies {
    implementation group: 'co.aikar', name: 'taskchain-bukkit', version: '3.7.2'
    implementation group: 'redis.clients', name: 'jedis', version: '3.2.0'
    compileOnly group: 'org.spigotmc', name: 'spigot-api', version: '1.8.8-R0.1-SNAPSHOT'
    compileOnly group: 'com.comphenix.protocol', name: 'ProtocolLib', version: '4.5.0'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

tasks.build.dependsOn(shadowJar)